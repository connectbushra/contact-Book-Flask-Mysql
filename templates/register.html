<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">
    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
<div class="main"><section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="{{ url_for('register') }}" name="f1" id="f1" class="signup-form" autocomplete="off">
                        <h2 class="form-title">Create account</h2>
                          <div class="msg">
                              {%with messages = get_flashed_messages()%} {%if messages%} {% for message in messages %}
                                     {{message}}
                              {%endfor%} {%endif%} {%endwith%}
                          </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="User Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input"  name="password"  id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input"  name="re_password"  id="re_password" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{{url_for('login')}}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
</div>
</body>
</html>
